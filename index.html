<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de notícias</title>
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="./src/assets/List.svg" alt="Icone de lista de Menu" />

        </div>

        <div>
          <img src="./src/assets/Tech News.png" alt="Tech News logo" />

        <div>

            src="./src/assets/MagnifyingGlass.svg"
            alt="Icone de lupa para pesquisas"

      <nav id="secondary" class="grid grid-flow-col">
        <a href="#">Inteligência Artificial</a>
        <a href="#">Blockchain</a>

        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade Virtual</a>

    </header>

    <main class="grid container">
      <section id="featured" class="grid grid-flow-col gap-16">
        <div class="card">
          <img src="./src/assets/Image 01.png" alt="Image 01.png" />
        </div>

        <div class="grid grid-col-2 gap-16">
          <div>
            <img src="./src/assets/Image 02.png" alt="Image 02.png" />
          </div>

          <div>
            <img src="./src/assets/Image 03.png" alt="Image 03.png" />
          </div>

          <div>
            <img src="./src/assets/Image 04.png" alt="Image 04.png" />
          </div>

          <div>

          </div>
